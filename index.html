<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code alpha-survey form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="heading">
        <h1>CODE ALPHA - survey form</h1>
        <h2>To fill the form read all the guidlines correctly</h2>
        <form>
            <div class="content">
                <label>Name</label><br><br>
                <input type="name" name="name" placeholder="Enter your name" class="box"><br><br>
                <label>email id</label><br><br>
                <input type="email" name="email" placeholder="Enter your email id" class="box"><br><br>
                <label>Phone number</label><br><br>
                <input type="Phone number" name="phone number" placeholder="Enter your Phone number" class="box"><br><br>
                <label>age</label><br><br>
                <input type="age" name="age" placeholder="Enter your age" class="box"><br><br> 
                <label>Gender</label><br><br>
                <input type="radio" value="male" >Male &nbsp;
                <input type="radio" value="female" >female&nbsp;
                <input type="radio" value="other" >other&nbsp;
                <br><br> 
                <label>course</label><br><br>
                <input type="course" name="course" placeholder="course name" class="box"><br><br>
                <label>year</label><br><br>
                <input type="year" name="year" placeholder="passout year" class="box"><br><br>
                <label>college name</label><br><br>
                <input type="college name" name="college name" placeholder="Enter your college name" class="box"><br><br>
                <label>Which option best describes your current role?</label><br><br>


            </div>
            <div class="option">
                <select>
                    <option name="Select your Role">Select your Role</option>
                    <option value="student">Student</option>
                    <option value="Full time job">full time job</option>
                    <option value="Full time Learner">Full time learner</option>
                    <option value="prefer not to say">prefer not to say</option>
                    <option value="other">other</option>

                </select>
            </div>
            </div> 
            
            <div id="summit">

                <form >summit</form>
            </div>
        </form>

</body> 
    
</html>
